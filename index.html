    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="navbar" style="opacity: 0.8; backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);">

    <div class="jumbotron">

      <h2>Find astronomical object</h2>

      <p class="lead">Type name/coordinates of an object to find its images from DSS and SDSS sky surveys</p>

      <hr class="my-4">
      <div id="nameinput">
        <input type="text" class="form-control" placeholder="Name of the object (eg. M42, NGC 1976) / coordinates (eg. 159.684 +48.817)" id="input_name"></input>
        <div style="margin-top: 25px;" id="btn_div">
          <p class="lead">
            <a class="btn btn-primary btn-lg" href="javascript:void(0)" onclick="lucky()" role="button">Random object</a>
            <a class="btn btn-primary btn-lg" href="javascript:void(0)" onclick="openDSO()" role="button" style="float: right;" id="find_btn">Find object</a>
          </p>
      </div>
      </div>
