<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>DSO Finder</title>
    <link rel="stylesheet" href="theme/bootstrap/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <meta name="theme-color" content="#f2f2f2"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <style type="text/css">
    @media only screen and (max-width: 1024px) {
      #loading_text {
        font-size: 1.66em;
        -webkit-user-select: none;
        -moz-user-select: -moz-none;
        -ms-user-select: none;
        user-select: none;
      }
      #table_btn_div {
        display: none;
      }
      #show_table_btn {
        display: block;
        margin: 0 auto;
      }
      #card{
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 85%;
      }
      #table_div {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 90%;
      }
      .table {
        font-size: xx-small;
      }
      .btn-secondary {
        font-size: small;
      }
    }
    @media only screen and (min-width: 1024px) {
      #table_btn_div {
        display: none;
      }
      #show_table_btn {
        display: none;
      }
      #card{
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 512px;
      }
      #table_div {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 60%;
      }
    }
    .table_btn_div {
      margin-bottom: 24px;
      -webkit-transition: margin-bottom 0.5s;
      transition: margin-bottom 0.5s;
    }
    .table_btn_div_small {
      margin-bottom: 0px;
    }
    #card {
      margin-top: 20px;
      margin-bottom: 20px;
    }
    #card {
      display: none;
    }
    #loading_text {
      position: absolute;
      left: 50%;
      top: 50%;
      -webkit-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
      mix-blend-mode: difference;
      z-index: 1;
      display: none;
      -webkit-user-select: none;
      -moz-user-select: -moz-none;
      -ms-user-select: none;
      user-select: none;
    }
    .table {
      margin-bottom: 25px;
    }
    #table_div {
      display: none;
    }
    #loading_text_img {
      color: #fff;
      -webkit-user-select: none;
      -moz-user-select: -moz-none;
      -ms-user-select: none;
      user-select: none;
    }
    .alert {
      position: absolute;
      left: 50%;
      top: 50%;
      -webkit-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
      z-index: 1;
      display: none;
    }

    .blink {
      animation: blinker 2s ease infinite;
    }

    @keyframes blinker {
      50% {
        opacity: 0.3;
      }
    }
    #obs {
      z-index: 2;
    }
    #DSO_image {
      -webkit-filter: grayscale(100%);
      filter: grayscale(100%);
    }
    .loading_bg {
      position: absolute;
      left: 50%;
      top: 50%;
      -webkit-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
      z-index: 1;
      color: #fff;
      border-radius: 8px;
      background-color: rgba(0, 0, 0, 0.33);
      padding-left: 12px;
      padding-right: 12px;
      padding-top: 8px;
      display: none;
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
    }
    a {
      color: #E91E63;
      -webkit-transition: color 0.5s;
      transition: color 0.5s;
    }
    a:hover {
      color: #F06292;
    }
    .btn-search {
      background: #673AB7;
    }
    .btn-secondary:hover, .btn-primary:focus, .btn-primary:active, .btn-primary.active, .open > .dropdown-toggle.btn-primary {
      background: #512DA8;
    }
    .card {
      box-shadow: 0px 2px 5px rgba(0, 0, 0, .2);
      moz-box-shadow: 0px 2px 5px rgba(0, 0, 0,0.2);
      -webkit-box-shadow: 0px 2px 5px rgba(0, 0, 0, .2);
      -webkit-transition: box-shadow 0.5s;
      transition: box-shadow 0.5s;
      -webkit-transition: moz-box-shadow 0.5s;
      transition: moz-box-shadow 0.5s;
      -webkit-transition: -webkit-box-shadow 0.5s;
      transition: -webkit-box-shadow 0.5s;
    }
    .card:hover {
      box-shadow: 0px 4px 5px rgba(0,0,0,0.33);
      moz-box-shadow: 0px 4px 5px rgba(0,0,0,0.33);
      -webkit-box-shadow: 0px 4px 5px rgba(0,0,0,0.33);
    }
    .navbar {
      box-shadow: 0px 2px 5px rgba(0, 0, 0, .2);
      moz-box-shadow: 0px 2px 5px rgba(0, 0, 0,0.2);
      -webkit-box-shadow: 0px 2px 5px rgba(0, 0, 0, .2);
    }
    .btn-expand {
      font-size: auto;
      -webkit-transition: font-size 0.5s;
      transition: font-size 0.5s;
    }
    .btn-expand-none {
      font-size: 0px;
    }
    .link_up {
      background: linear-gradient(0deg, rgba(0,0,0,0), rgba(0,0,0,0.5));
      opacity: 0;
      -webkit-transition: opacity 0.3s;
      transition: opacity 0.3s;
    }
    .link_down {
      background: linear-gradient(180deg, rgba(0,0,0,0), rgba(0,0,0,0.5));
      opacity: 0;
      -webkit-transition: opacity 0.3s;
      transition: opacity 0.3s;
    }
    .link_left {
      background: linear-gradient(-90deg, rgba(0,0,0,0), rgba(0,0,0,0.5));
      opacity: 0;
      -webkit-transition: opacity 0.3s;
      transition: opacity 0.3s;
    }
    .link_right {
      background: linear-gradient(90deg, rgba(0,0,0,0), rgba(0,0,0,0.5));
      opacity: 0;
      -webkit-transition: opacity 0.3s;
      transition: opacity 0.3s;
    }
    .link_up:hover {
      opacity: 1;
    }
    .link_down:hover {
      opacity: 1;
    }
    .link_left:hover {
      opacity: 1;
    }
    .link_right:hover {
      opacity: 1;
    }
    .controls {
      text-align: center;
      vertical-align: middle;
      position: relative;
      top: 50%;
      -webkit-transform: translateY(-50%);
      transform: translateY(-50%);
      -webkit-user-select: none;
      -moz-user-select: -moz-none;
      -ms-user-select: none;
      user-select: none;
    }
    </style>
  </head>
  <body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="index.html">DSO Finder</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor03">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="help.html">Help</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://github.com/PawelPleskaczynski/DSO_Finder/blob/master/README.md">About</a>
        </li>
      </ul>
      <div class="form-inline my-2 my-lg-0">
        <input type="text" class="form-control" placeholder="Search for another DSO" id="input_name" style="margin-right: 16px;">
        <a class="btn btn-secondary btn-search btn-md" href="javascript:void(0)" onclick="openDSO()" role="button">Search</a>
      </div>
    </div>
  </nav>

    <div id="loadingtextdiv">
      <h2 class="blink" id="loading_text">Loading…</h2>
    </div>

    <div class="alert alert-danger">
      <h4 class="alert-heading">Error!</h4>
      <p class="mb-0" id="error_message"></p>
      <p class="mb-0"><a href="" id="error_link"></a></p>
    </div>

    <div class="card" id="card">
      <div style="position: relative;">
        <div class="loading_bg" id="loading_bg">
          <h2 class="blink" id="loading_text_img">Loading…</h2>
        </div>
        <div class="link_up" id="link_up" style="position: absolute; height: 20%; width: 100%; z-index: 2;" onclick="dec_plus()">
          <h5 class="controls">Up</p>
        </div>
        <div class="link_left" id="link_left" style="position: absolute; left: 0px; height: 100%; width: 20%; z-index: 1;" onclick="ra_plus()">
          <h5 class="controls">Left</p>
        </div>
        <div class="link_right" id="link_right" style="position: absolute; right: 0px; height: 100%; width: 20%; z-index: 1;" onclick="ra_minus()">
          <h5 class="controls">Right</p>
        </div>
        <div class="link_down" id="link_down" style="position: absolute; bottom: 0px; height: 20%; width: 100%; z-index: 2" onclick="dec_minus()">
          <h5 class="controls">Down</p>
        </div>
        <img class="card-img-top" src="" alt="Card image" id="DSO_image">
      </div>
      <div class="card-body">
        <h5 class="card-title" id="cardtitle">Name</h5>
        <p class="card-text" id="card_ra_dec">RA DEC</p>
        <p class="card-text" id="card_mag" data-toggle="tooltip" data-placement="bottom" data-original-title="" style="display: none;"></p>
        <p class="card-text"><a href="#" id="link_simbad">SIMBAD database</a></p>
        <div style="display: none;" id="btn_sdss">
          <div class="btn-group btn-group-toggle" data-toggle="buttons" id="obs">
            <label class="btn btn-secondary active">
              <input type="radio" name="options" id="option_sdss" autocomplete="off"  checked="" onchange="option_sdss()">SDSS</label>
            <label class="btn btn-secondary">
              <input type="radio" name="options" id="option_r" autocomplete="off" onchange="option_r()">DSS Red</label>
            <label class="btn btn-secondary">
              <input type="radio" name="options" id="option_b" autocomplete="off" onchange="option_b()">DSS Blue</label>
            <label class="btn btn-secondary">
              <input type="radio" name="options" id="option_ir" autocomplete="off" onchange="option_ir()">DSS IR</label>
        </div>
      </div>
      <div style="display: none;" id="btn_no_sdss">
        <div class="btn-group btn-group-toggle" data-toggle="buttons" id="obs">
          <label class="btn btn-secondary active">
            <input type="radio" name="options" id="option_r" autocomplete="off" checked="" onchange="option_r()">DSS Red</label>
          <label class="btn btn-secondary">
            <input type="radio" name="options" id="option_b" autocomplete="off" onchange="option_b()">DSS Blue</label>
          <label class="btn btn-secondary">
            <input type="radio" name="options" id="option_ir" autocomplete="off" onchange="option_ir()">DSS IR</label>
      </div>
    </div>
      <div style="display: none;" id="sun_btn">
        <div class="btn-group btn-group-toggle" data-toggle="buttons" id="obs">
          <label class="btn btn-secondary active">
            <input type="radio" name="options" id="option_wl" autocomplete="off" checked="" onchange="wl_sun()">White light</label>
          <label class="btn btn-secondary">
            <input type="radio" name="options" id="option_ha" autocomplete="off" onchange="ha_sun()">H-alpna</label>
      </div>
    </div>
      <div style="margin-top: 12px;" id="zoom_ra_dec_btns">
        <div class="btn-group" role="group" style="float: left; margin-right: 24px;">
          <button type="button" class="btn btn-secondary btn-sm" onclick="zoomin()">+</button>
          <button type="button" class="btn btn-secondary btn-sm" onclick="zoomout()">-</button>
        </div>

        <div class="btn-group" role="group">
          <button id="raplus" type="button" class="btn btn-secondary btn-sm" onclick="ra_plus()" data-toggle="tooltip" data-placement="bottom" data-original-title="Left">RA +</button>
          <button id="decplus" type="button" class="btn btn-secondary btn-sm" onclick="dec_plus()" data-toggle="tooltip" data-placement="bottom" data-original-title="Up">DEC +</button>
          <button id="decminus" type="button" class="btn btn-secondary btn-sm" onclick="dec_minus()" data-toggle="tooltip" data-placement="bottom" data-original-title="Down">DEC -</button>
          <button id="raminus" type="button" class="btn btn-secondary btn-sm" onclick="ra_minus()" data-toggle="tooltip" data-placement="bottom" data-original-title="Right">RA -</button>
        </div>

      </div>
      </div>
    </div>

    <div id="table_btn_div" class="table_btn_div">
      <button type="button" class="btn btn-secondary btn-expand" id="show_table_btn" onclick="showTable()">Show more</button>
    </div>

    <div id="table_div">
      <p id="table_fluxes_p" data-toggle="tooltip" data-placement="left" data-original-title="Brightness of the object in different wavelengths.">Fluxes</p>
      <table id="table_fluxes" class="table table-hover"></table>

      <p id="table_aliases_p" data-toggle="tooltip" data-placement="left" data-original-title="Catalog numbers of this object.">Catalog numbers</p>
      <table id="table_aliases" class="table table-hover"></table>

      <p id="table_type_p" data-toggle="tooltip" data-placement="left" data-original-title="Type of the object (eg. galaxy, nebula, star…).">Object type</p>
      <table id="table_type" class="table table-hover"></table>
    </div>


  <script src="object.js"></script>
  </body>
</html>
