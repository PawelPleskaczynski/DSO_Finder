<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>DSO Finder</title>
    <link rel="stylesheet" href="theme/bootstrap/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!--<meta name="theme-color" content="#4DB6AC"/>-->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style type="text/css">
    @media only screen and (max-width: 1024px) {
      #card{
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 85%;
      }
      .table {
        font-size: xx-small;
      }
      .btn-secondary {
        font-size: small;
      }
    }
    @media only screen and (min-width: 1024px) {
      #card{
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 512px;
      }
      #table_div {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 60%;
      }
    }
    #card {
      margin-top: 20px;
      margin-bottom: 20px;
    }
    #card {
      display: none;
    }
    #loading_text {
      position: absolute;
      left: 50%;
      top: 50%;
      -webkit-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
      mix-blend-mode: difference;
      z-index: 1;
      display: none;
    }
    .table {
      margin-bottom: 25px;
    }
    #table_div {
      display: none;
    }
    #loading_text_img {
      color: #fff;
    }
    .alert {
      position: absolute;
      left: 50%;
      top: 50%;
      -webkit-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
      z-index: 1;
      display: none;
    }

    .blink {
      animation: blinker 2s ease infinite;
    }

    @keyframes blinker {
      50% {
        opacity: 0.3;
      }
    }
    #obs {
      z-index: 2;
    }
    #DSO_image {
      -webkit-filter: grayscale(100%);
      filter: grayscale(100%);
    }
    .loading_bg {
      position: absolute;
      left: 50%;
      top: 33%;
      -webkit-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
      z-index: 1;
      color: #fff;
      border-radius: 8px;
      background-color: rgba(0, 0, 0, 0.33);
      padding-left: 12px;
      padding-right: 12px;
      padding-top: 8px;
      display: none;
    }
    </style>
  </head>
  <body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="index.html">DSO Finder</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor03">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="help.html">Help</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://github.com/PawelPleskaczynski/DSO_Finder/blob/master/README.md">About</a>
        </li>
      </ul>
      <div class="form-inline my-2 my-lg-0">
        <input type="text" class="form-control" placeholder="Search for another DSO" id="input_name" style="margin-right: 16px;">
        <a class="btn btn-secondary btn-md" href="#" onclick="openDSO()" role="button">Search</a>
      </div>
    </div>
  </nav>

    <div>
      <h2 class="blink" id="loading_text">Loading…</h2>
    </div>

    <div class="alert alert-danger">
      <h4 class="alert-heading">Error!</h4>
      <p class="mb-0">Couldn't find object.</p>
    </div>

    <div class="card" id="card">
      <div>
        <div class="loading_bg" id="loading_bg">
          <h2 class="blink" id="loading_text_img">Loading…</h2>
        </div>
        <img class="card-img-top" src="" alt="Card image" id="DSO_image">
      </div>
      <div class="card-body">
        <h5 class="card-title" id="cardtitle">Name</h5>
        <p class="card-text" id="card_ra">RA</p>
        <p class="card-text" id="card_dec">DEC</p>
        <p class="card-text"><a href="#" id="link_simbad">SIMBAD database</a></p>
        <div>
          <div class="btn-group btn-group-toggle" data-toggle="buttons" id="obs">
            <label class="btn btn-secondary active">
              <input type="radio" name="options" id="option_r" autocomplete="off" checked="" onchange="option_r()">DSS Red</label>
            <label class="btn btn-secondary">
              <input type="radio" name="options" id="option_b" autocomplete="off" onchange="option_b()">DSS Blue</label>
            <label class="btn btn-secondary">
              <input type="radio" name="options" id="option_ir" autocomplete="off" onchange="option_ir()">DSS IR</label>
            <label class="btn btn-secondary">
              <input type="radio" name="options" id="option_sdss" autocomplete="off" onchange="option_sdss()">SDSS</label>
        </div>
      </div>
      </div>
    </div>

    <div id="table_div">
      <p data-toggle="tooltip" data-placement="left" data-original-title="Type of the object (eg. galaxy, nebula, star…).">Object type</p>
      <table id="table_type" class="table table-hover"></table>

      <p data-toggle="tooltip" data-placement="left" data-original-title="Catalog numbers of this object.">Catalog numbers</p>
      <table id="table_aliases" class="table table-hover"></table>

      <p data-toggle="tooltip" data-placement="left" data-original-title="Brightness of the object in different wavelengths.">Fluxes</p>
      <table id="table_fluxes" class="table table-hover"></table>
    </div>


  <script src="object.js"></script>
  </body>
</html>
